{{define "content"}}
<h2>{{.Title}}</h2>

<div class="section-thread">
  {{range .Contents}}
  <div class="thread-content">
    <div class="content-name">{{.ContentIDInThread}} : 名無しのプー太郎 {{.CreatedAt}}</div>
    <p class="content-text">{{.Content}}</p>
  </div>
  {{end}}
  <div class="induction-text">
    <p>
      会話に参加したい人はログインか登録してね！
    </p>
    <div class="induction-btn">
      <a href="/login" class="login">ログイン</a>
      <a href="/signup" class="signup">登録する</a>
    </div>
  </div>
</div>
{{end}}
