{{define "content"}}
<h2>スレッド一覧（ログイン済み）</h2>
  <ul class="threads">
    {{range .Threads}}
    <li>
      {{.ID}}:<a href="/index/thread/{{.ID}}">{{.Title}}</a>
    </li>
    {{end}}
  </ul>

  <form class="form-newcontent" role="form" action="/index/newthread" method="post">
    <h2>新しいスレッドを作成する</h2>
    スレッドタイトル
    <input class="new-thread" name="title" id="title" value="一緒に語ろうぜ">
    <button type="submit" class="create-btn">作成する</button>
  </form>
{{end}}
